<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Date</title>
    <style>
        time {
            color: red;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>I have a date on <time datetime="2008-02-14 20:00">Valentine's Day</time>.</p>
    <script>
        document.querySelector('time').addEventListener('click', function () {
            alert('Your date is set for: ' + this.getAttribute('datetime'));
        });
    </script>
</body>
</html>
